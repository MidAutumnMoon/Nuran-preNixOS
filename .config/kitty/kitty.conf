#
# Font configs.
#
font_family      JetBrains Mono Medium Nerd Font Complete Mono
bold_font        JetBrains Mono Bold Nerd Font Complete Mono
italic_font      JetBrains Mono Italic Nerd Font Complete Mono
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete Mono

font_size 11.2

#
# Key bindings
#
## Tabs
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter launch --cwd=current

#
# Layouts
#
enabled_layouts tall

#
# Appearance
#
background_opacity      0.74
hide_window_decorations yes

tab_bar_style      separator
tab_bar_edge       top
tab_bar_background none

tab_separator             " | "
tab_title_template        "({index} {title.split()[1].replace('/home/zgc', '~', 1)})"
active_tab_title_template "{fmt.nobold}({fmt.bold}{index}{fmt.nobold} {title.split()[1].replace('/home/zgc', '~', 1)})"

cursor_shape               underline
cursor_underline_thickness 1.0


#
# Misc
#
strip_trailing_spaces smart
macos_option_as_alt   no
scrollback_lines 20000
shell /bin/fish
term xterm-256color
